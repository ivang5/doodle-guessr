<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/landing.css" />
    <title>Doodle Guessr</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Doodle Guessr</h1>
        <p class="description">
            Think fast and draw even faster! In this game, you'll get a word to draw while our AI guesses in real-time.
            <br>
            When the AI guesses correctly, you get more time and a new word. <br>Keep going until the clock runs out or
            you
            guess all the words correctly. Ready to test your skills?
        </p>
        <div class="btn-wrapper">
            <button class="start-btn" id="startBtn"><span class="text">DRAW</span></button>
        </div>
    </div>
</body>
<script src="./js/landing.js"></script>

</html>
