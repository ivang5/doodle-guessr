<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/draw.css">
    <title>Doodle Guessr</title>
</head>

<body>
    <div class="content" id="content">
        <div class="modal-wrapper hidden" id="modalWrapper">
            <div class="modal">
                <h3 class="modal-title">Congratulations!</h3>
                <p class="modal-text">
                    You just set a new high score! Enter a name:
                </p>
                <div class="modal-input-wrapper">
                    <input type="text" class="modal-input" id="modalInput">
                    <p class="modal-input-error hidden" id="modalInputError">Name must be 2-16 characters long</p>
                </div>
                <div>
                    <button class="start-btn" id="modalBtn"><span class="text">Submit</span></button>
                </div>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <p class="sub-text" id="subText">Get ready to draw</p>
            <h1 class="word" id="word"></h1>
            <p class="sub-text" id="timeLeft">You have 20 seconds...</p>
            <div class="end-game hidden" id="endGame">
                <p class="score" id="timeScore"></p>
                <p class="score" id="wordsScore"></p>
                <p class="score" id="finalScore"></p>
                <div class="start-btn-wrapper">
                    <div>
                        <button class="start-btn" id="startBtn"><span class="text">PLAY AGAIN</span></button>
                    </div>
                    <a href="/"><button class="start-btn"><span class="text">MAIN MENU</span></button></a>
                </div>
            </div>
            <div class="overlay-footer overlay-footer--hidden" id="overlayFooter">
                <p class="timer" id="timer">00:20</p>
            </div>
        </div>
        <div class="canvas-wrapper" id="container">
            <h1 class="word-label" id="wordLabel"></h1>
            <div class="canvas-bg">
                <canvas class="canvas" id="canvas"></canvas>
            </div>
            <div class="btn-wrapper">
                <button class="btn" id="btnClear">CLEAR</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/draw.js"></script>

</html>
